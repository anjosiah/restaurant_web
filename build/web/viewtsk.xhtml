<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Transaksi</title>
        <style type="text/css">
            h1 {
                font-family: Lato;
                text-align:center;
                color : white;
            }
            html, body {
                height: 100%;
            }

            html {
                display: table;
                margin: auto;
            }

            body {
                background-color: #D8F0DA;
                font-family: Lato;
                display: table-cell;
                vertical-align: top;
                text-align:center;
            }
            .bg {
                animation:slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
                bottom:0;
                left:-50%;
                opacity:.5;
                position:fixed;
                right:-50%;
                top:0;
                z-index:-1;
            }

            .bg2 {
                animation-direction:alternate-reverse;
                animation-duration:4s;
            }

            .bg3 {
                animation-duration:5s;
            }
            .content {
                background-color:rgba(255,255,255,.8);
                border-radius:.25em;
                box-shadow:0 0 .25em rgba(0,0,0,.25);
                box-sizing:border-box;
                left:50%;
                padding:10vmin;
                position:fixed;
                text-align:center;
                top:50%;
                transform:translate(-50%, -50%);
            }
            @keyframes slide {
                0% {
                    transform:translateX(-25%);
                }
                100% {
                    transform:translateX(25%);
                }
            }
        </style>
    </h:head>

    <h:body>

        <h1>Data Transaksi</h1>
        <h:form>
            <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div>
            <h:dataTable value="#{Tsk_Ctr.all}" var="Tsk" border="1" style="background-color: white">
                <h:column>
                    <f:facet name="header">Id Transaksi</f:facet>
                        #{Tsk.id_transaksi}
                </h:column>
                <h:column>
                    <f:facet name="header">Nama Menu</f:facet>
                        #{Tsk.nama_menu}
                </h:column>
                <h:column>
                    <f:facet name="header">Jumlah Menu</f:facet>
                        #{Tsk.jumlah_menu}
                </h:column>
                <h:column>
                    <f:facet name="header">Tanggal Transaksi</f:facet>
                        #{Tsk.tgl_transaksi}
                </h:column>
                <h:column>
                    <f:facet name="header">Total Harga</f:facet>
                        #{Tsk.total_harga}
                </h:column>
            </h:dataTable>
            <h:commandButton action="index.xhtml" value="Back" style="width : 20%; font-size : 20px"></h:commandButton>
        </h:form>
    </h:body>
</html>
