<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        <title>Drink</title>
    </h:head>
    <h:body>
        <style>

            .navbar {
                overflow: hidden;
                background-color: #333;
            }


            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }

            .navbar a.right {
                float: right;
            }

            .navbar a:hover {
                background-color: #ddd;
                color: black;
            }
            div.gallery {
                margin-top: 50px;
                margin-bottom: 80px;
                margin-right: 80px;
                margin-left: 120px;
                float: left;
                width: 180px;

            }

            div.gallery:hover {

            }

            div.gallery img {
                width: 70%;
                height: auto;
            }

            div.desc {
                padding: 10px;
                text-align: center;
            }
            html {
                height:100%;
            }

            body {
                margin:0;
            }

            .bg {
                animation:slide 3s ease-in-out infinite alternate;
                background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
                bottom:0;
                left:-50%;
                opacity:.5;
                position:fixed;
                right:-50%;
                top:0;
                z-index:-1;
            }

            .bg2 {
                animation-direction:alternate-reverse;
                animation-duration:4s;
            }

            .bg3 {
                animation-duration:5s;
            }

            .content {
                background-color:rgba(255,255,255,.8);
                border-radius:.25em;
                box-shadow:0 0 .25em rgba(0,0,0,.25);
                box-sizing:border-box;
                left:50%;
                padding:10vmin;
                position:fixed;
                text-align:center;
                top:50%;
                transform:translate(-50%, -50%);
            }

            h1 {
                font-family:monospace;
            }

            @keyframes slide {
                0% {
                    transform:translateX(-25%);
                }
                100% {
                    transform:translateX(25%);
                }
            }
            body{
                font-family: Arial;
                background: #170664;
                padding:210px 0px 210px 0px;

            }
            .List{
                text-align: center;
            }
            .LoginForm{
                width: 50%;
                text-align: center;
                padding:5px 8px 5px 8px;
                color: white;
                display: table;
                margin: auto;
                background-color: #023787;
                border-width: 7px;
                border-style: outset;
                border-color: #0a64ee;
                letter-spacing: -.025em;
            }
            .Kotak{
                text-align: left;
                color: black;
                display: table;
                margin: auto;
                background-color: #0ad9ee;
                border-width: 4px;
                border-style : ridge;
                border-color: #0ad9ee;
                padding: 5px 8px;
                letter-spacing: -.025em;
            }
            .output{
                text-align: left;
            }
            .inputbox{
                border-bottom: #130404;
                outline: none;
                background: none;
                color :windowframe;
                width: 60%;
                margin: 10px;
                float: left;
            }
        </style>
